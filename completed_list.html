{% extends "base.html" %}
{% block content %}

<h1>All completed tasks</h1>
<table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>


    {% for task in completed_tasks %}
    <tr>
      <td>{{task.date}}</td>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.status}}</td>
      <td><a href="/edit/{{task.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
